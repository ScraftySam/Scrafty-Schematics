<!DOCTYPE html>
<html>
<head>
    <title>Scrafty_Sam's Builds & Schematics</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === GLOBAL STYLES === */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e url('https://i.imgur.com/XBQYKR7.png');
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        /* === HEADER === */
        header {
            background: url('https://i.imgur.com/KmiORQe.png') center/cover;
            padding: 80px 0;
            text-align: center;
            position: relative;
            border-bottom: 8px solid #158A92;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        /* === BUILD GRID === */
        .build-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        
        .build-card {
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
            border: 2px solid #158A92;
        }
        
        .build-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 14px 28px rgba(21,138,146,0.3), 0 10px 10px rgba(0,0,0,0.22);
            border-color: #1FCBDA;
        }
        
        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 3px solid #158A92;
            background: linear-gradient(45deg, #3a3a3a 0%, #2d2d2d 100%);
        }
        
        /* === VIEWER STYLES === */
        #viewer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        #viewer-container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #viewer-content {
            flex: 1;
            padding: 20px;
        }

        #materials-sidebar {
            width: 300px;
            background: #3a3a3a;
            padding: 20px;
            border-left: 2px solid #4CAF50;
        }

        .layer-image-container {
            position: relative;
            margin-bottom: 15px;
        }

        .layer-image {
            max-width: 100%;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }

        .layer-indicator {
            font-weight: bold;
            color: #4CAF50;
            font-size: 1.2em;
            margin: 10px 0;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }

        .viewer-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .viewer-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .viewer-btn:hover {
            background: #3e8e41;
        }

        .viewer-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        /* Materials List */
        .materials-list h3 {
            color: #FFD700;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .materials-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .materials-list li {
            padding: 8px 0;
            border-bottom: 1px solid #4a4a4a;
            display: flex;
            justify-content: space-between;
        }

        .block-name {
            color: #1FCBDA;
            text-transform: capitalize;
        }

        .block-quantity {
            color: #FFD700;
            font-family: monospace;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            color: #FFD700;
            border-top: 4px solid #158A92;
            font-family: 'Press Start 2P', cursive;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #viewer-container {
                flex-direction: column;
            }
            #materials-sidebar {
                width: 100%;
                border-left: none;
                border-top: 2px solid #4CAF50;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="minecraft-banner">
                <h1 class="golden-title">Scrafty_Sam's Builds & Schematics</h1>
                <p class="subtitle">Click a build to view layer-by-layer instructions!</p>
            </div>
        </div>
    </header>
    
    <!-- BUILD GALLERY -->
    <div class="container">
        <div class="build-grid">
            <!-- Wood Cabin -->
            <div class="build-card" data-schematic="wood-cabin">
                <img src="images/wood-cabin/thumbnail.png" class="thumbnail" alt="Wood Cabin">
                <div class="build-info">
                    <div class="build-name">Wood Cabin</div>
                    <div>
                        <span class="build-category">Survival</span>
                        <span class="build-category">Cabin</span>
                    </div>
                </div>
            </div>
            
            <!-- Other build cards... -->
        </div>
    </div>
    
    <!-- VIEWER MODAL -->
    <div id="viewer-modal">
        <div id="viewer-container">
            <div id="viewer-content">
                <button id="close-viewer">×</button>
                <h1 id="build-viewer-title">Build Viewer</h1>
                <div class="layer-indicator">Layer <span id="current-layer">0</span> of <span id="total-layers">0</span></div>
                
                <div id="screenshot-container" class="layer-image-container">
                    <div class="loading">
                        <i class="fas fa-spinner"></i> Loading build...
                    </div>
                </div>
                
                <div class="viewer-controls">
                    <button id="prev-layer" class="viewer-btn" disabled>
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button id="toggle-view" class="viewer-btn">
                        <i class="fas fa-sync-alt"></i> Switch View
                    </button>
                    <button id="next-layer" class="viewer-btn">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                    <a id="download-schematic" class="viewer-btn" href="#" download>
                        <i class="fas fa-download"></i> Download
                    </a>
                </div>
            </div>
            
            <div id="materials-sidebar">
                <div class="materials-list">
                    <h3><i class="fas fa-cubes"></i> Materials Needed</h3>
                    <ul id="materials-list">
                        <!-- Materials will appear here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>© 2025 Scrafty_Sam's Builds | Made with ♥ for Minecraft</p>
        </div>
    </footer>

    <script>
        // Build data
        const builds = {
            "wood-cabin": {
                name: "Wood Cabin",
                layers: Array.from({ length: 10 }, (_, i) => ({
                    topView: `images/wood-cabin/Wood_hut_${i}.png`,
                    isoView: `images/wood-cabin/Wood_hut_${i}.1.png`,
                    blocksUsed: [
                        // Add your blocks here for each layer
                        // Format: { type: "block_id", quantity: 1 }
                    ]
                })),
                schematic: "downloads/wood-cabin.schem"
            }
            // Other builds...
        };

        // Viewer functionality
        let currentBuild = null;
        let currentLayer = 0;
        let currentView = 'top'; // 'top' or 'iso'

        function renderLayer(layerIndex) {
            const layer = builds[currentBuild].layers[layerIndex];
            if (!layer) return;

            // Set image
            document.getElementById('screenshot-container').innerHTML = `
                <img src="${currentView === 'top' ? layer.topView : layer.isoView}" 
                     class="layer-image" 
                     alt="Layer ${layerIndex}">
            `;
            
            // Set materials
            document.getElementById('materials-list').innerHTML = layer.blocksUsed.map(block => `
                <li>
                    <span class="block-name">${block.type.replace(/_/g, ' ')}</span>
                    <span class="block-quantity">×${block.quantity}</span>
                </li>
            `).join('') || '<li>No blocks listed for this layer</li>';
            
            // Update indicators
            document.getElementById('current-layer').textContent = layerIndex;
            document.getElementById('total-layers').textContent = builds[currentBuild].layers.length - 1;
            
            // Update buttons
            document.getElementById('prev-layer').disabled = layerIndex === 0;
            document.getElementById('next-layer').disabled = layerIndex === builds[currentBuild].layers.length - 1;
        }

        // Event listeners
        document.getElementById('toggle-view').addEventListener('click', () => {
            currentView = currentView === 'top' ? 'iso' : 'top';
            renderLayer(currentLayer);
        });

        document.querySelectorAll('.build-card').forEach(card => {
            card.addEventListener('click', function() {
                currentBuild = this.getAttribute('data-schematic');
                currentLayer = 0;
                currentView = 'top';
                document.getElementById('viewer-modal').style.display = 'block';
                document.getElementById('build-viewer-title').textContent = builds[currentBuild].name;
                document.getElementById('download-schematic').href = builds[currentBuild].schematic;
                renderLayer(0);
            });
        });

        // Navigation controls
        document.getElementById('prev-layer').addEventListener('click', () => {
            if (currentLayer > 0) {
                currentLayer--;
                renderLayer(currentLayer);
            }
        });

        document.getElementById('next-layer').addEventListener('click', () => {
            if (currentLayer < builds[currentBuild].layers.length - 1) {
                currentLayer++;
                renderLayer(currentLayer);
            }
        });

        document.getElementById('close-viewer').addEventListener('click', () => {
            document.getElementById('viewer-modal').style.display = 'none';
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('viewer-modal').style.display === 'block') {
                if (e.key === 'ArrowLeft' && currentLayer > 0) {
                    currentLayer--;
                    renderLayer(currentLayer);
                } else if (e.key === 'ArrowRight' && currentLayer < builds[currentBuild].layers.length - 1) {
                    currentLayer++;
                    renderLayer(currentLayer);
                } else if (e.key === 'v') {
                    document.getElementById('toggle-view').click();
                } else if (e.key === 'Escape') {
                    document.getElementById('viewer-modal').style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
