<!DOCTYPE html>
<html>
<head>
    <title>Scrafty_Sam's Builds & Schematics</title>
    <!-- Minecraft Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* === GLOBAL STYLES === */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e url('https://i.imgur.com/XBQYKR7.png');
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        /* === MINECRAFT BANNER HEADER === */
        header {
            background: url('https://i.imgur.com/JmYQ3lW.jpg') center/cover;
            padding: 80px 0;
            text-align: center;
            position: relative;
            border-bottom: 8px solid #158A92; /* Cyan border */
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        .minecraft-banner {
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 30px 60px;
            border: 4px solid #158A92; /* Cyan border */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .golden-title {
            font-family: 'Press Start 2P', cursive;
            color: #FFD700;
            font-size: 2.2rem;
            text-shadow: 
                3px 3px 0 #8B7500,
                6px 6px 10px rgba(0, 0, 0, 0.5);
            margin: 0;
            line-height: 1.3;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-family: 'Press Start 2P', cursive;
            color: #FFD700;
            font-size: 0.9rem;
            text-shadow: 
                2px 2px 0 #8B7500,
                4px 4px 6px rgba(0, 0, 0, 0.5);
            margin: 15px 0 0;
        }
        
        /* === BUILD GRID === */
        .build-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        
        .build-card {
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
            border: 2px solid #158A92; /* Cyan border */
        }
        
        .build-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 14px 28px rgba(21,138,146,0.3), 0 10px 10px rgba(0,0,0,0.22);
            border-color: #1FCBDA; /* Brighter cyan on hover */
        }
        
        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 3px solid #158A92; /* Cyan border */
            background: linear-gradient(45deg, #3a3a3a 0%, #2d2d2d 100%);
        }
        
        .build-info {
            padding: 15px;
            padding-bottom: 25px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .build-name {
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
            color: #FFD700;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 #8B7500;
        }
        
        .build-category {
            display: inline-block;
            background: #158A92; /* Cyan background */
            color: #FFD700;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin: 5px;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 1px 1px 0 #000;
            border: 1px solid #1FCBDA; /* Brighter cyan border */
        }
        
        /* === FOOTER === */
        footer {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            color: #FFD700;
            border-top: 4px solid #158A92; /* Cyan border */
            font-family: 'Press Start 2P', cursive;
            margin-top: auto; /* Pushes footer to bottom */
        }
        
        /* === RESPONSIVE ADJUSTMENTS === */
        @media (max-width: 768px) {
            .golden-title {
                font-size: 1.5rem;
            }
            .subtitle {
                font-size: 0.7rem;
            }
            .minecraft-banner {
                padding: 20px 30px;
            }
            .build-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="minecraft-banner">
                <h1 class="golden-title">Scrafty_Sam's Builds & Schematics</h1>
                <p class="subtitle">Click a build to view layer-by-layer instructions!</p>
            </div>
        </div>
    </header>
    
    <!-- BUILD GALLERY -->
    <div class="container">
        <div class="build-grid">
            <!-- Build 1 -->
            <div class="build-card">
                <img src="https://via.placeholder.com/300x180?text=Fantasy+Castle" class="thumbnail" alt="Fantasy Castle">
                <div class="build-info">
                    <div class="build-name">Fantasy Castle</div>
                    <div>
                        <span class="build-category">Fantasy</span>
                        <span class="build-category">Castle</span>
                    </div>
                </div>
            </div>
            
            <!-- Build 2 -->
            <div class="build-card">
                <img src="https://via.placeholder.com/300x180?text=Medieval+Tavern" class="thumbnail" alt="Medieval Tavern">
                <div class="build-info">
                    <div class="build-name">Medieval Tavern</div>
                    <div>
                        <span class="build-category">Medieval</span>
                        <span class="build-category">Survival</span>
                    </div>
                </div>
            </div>
            
            <!-- Build 3 -->
            <div class="build-card">
                <img src="https://via.placeholder.com/300x180?text=Modern+Mansion" class="thumbnail" alt="Modern Mansion">
                <div class="build-info">
                    <div class="build-name">Modern Mansion</div>
                    <div>
                        <span class="build-category">Modern</span>
                        <span class="build-category">Creative</span>
                    </div>
                </div>
            </div>
            
            <!-- Build 4 -->
            <div class="build-card">
                <img src="https://via.placeholder.com/300x180?text=Steampunk+Airship" class="thumbnail" alt="Steampunk Airship">
                <div class="build-info">
                    <div class="build-name">Steampunk Airship</div>
                    <div>
                        <span class="build-category">Steampunk</span>
                        <span class="build-category">Fantasy</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>© 2025 Scrafty_Sam's Builds | Made with ♥ for Minecraft</p>
        </div>
    </footer>
</body>
</html>
