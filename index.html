<!DOCTYPE html>
<html>
<head>
    <title>Scrafty_Sam's Builds & Schematics</title>
    <!-- Minecraft Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [Keep all your existing CSS styles] */
        /* Add these new styles for the block list */
        .block-list {
            background: #2a2a2a;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
        }
        
        .block-list h3 {
            color: #FFD700;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            margin: 0 0 10px 0;
            text-align: center;
        }
        
        .block-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .block-list li {
            background: #3a3a3a;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        
        .block-type {
            color: #1FCBDA;
            font-weight: bold;
            text-transform: capitalize;
        }
        
        .block-quantity {
            color: #FFD700;
            margin-left: 5px;
        }
        
        .block-notes {
            color: #aaa;
            font-size: 0.8em;
            margin-top: 5px;
            font-style: italic;
        }
        
        .viewer-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- [Keep all your existing HTML structure] -->
    
    <!-- Updated Viewer Modal -->
    <div id="viewer-modal">
        <div id="viewer-container">
            <button id="close-viewer">×</button>
            <h1 id="build-viewer-title">Build Viewer</h1>
            <div class="layer-indicator">Layer <span id="current-layer">0</span> of <span id="total-layers">0</span></div>
            
            <div id="screenshot-container" class="layer-image-container">
                <div class="loading">
                    <i class="fas fa-spinner"></i> Loading build...
                </div>
            </div>
            
            <div id="block-list-container" class="block-list">
                <!-- Block list will appear here -->
            </div>
            
            <div class="viewer-controls">
                <div>
                    <button id="prev-layer" class="viewer-btn" disabled><i class="fas fa-arrow-left"></i> Previous</button>
                    <button id="next-layer" class="viewer-btn">Next <i class="fas fa-arrow-right"></i></button>
                </div>
                <div>
                    <a id="download-schematic" class="download-btn" href="#" download>
                        <i class="fas fa-download"></i> Download Schematic
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- [Keep your existing footer] -->

    <script>
        // ===== BUILD DATA =====
        const builds = {
            "wood-cabin": {
                name: "Wood Cabin",
                description: "A cozy survival-friendly wood cabin with detailed layering",
                layers: [
                    // Layer 0 - Foundation
                    {
                        topView: "images/wood-cabin/Wood_hut_0.png",
                        isoView: "images/wood-cabin/Wood_hut_0.1.png",
                        blocksUsed: [
                            { type: "oak_log", quantity: 12, notes: "Corner posts" },
                            { type: "cobblestone", quantity: 45, notes: "Foundation" },
                            { type: "dirt", quantity: 32, notes: "Landscaping" }
                        ]
                    },
                    // Layer 1 - Flooring
                    {
                        topView: "images/wood-cabin/Wood_hut_1.png",
                        isoView: "images/wood-cabin/Wood_hut_1.1.png",
                        blocksUsed: [
                            { type: "spruce_planks", quantity: 64, notes: "Main floor" },
                            { type: "oak_stairs", quantity: 8, notes: "Entry steps" }
                        ]
                    },
                    // Continue for all 10 layers...
                    // Layer 9 - Roof details
                    {
                        topView: "images/wood-cabin/Wood_hut_9.png",
                        isoView: "images/wood-cabin/Wood_hut_9.1.png",
                        blocksUsed: [
                            { type: "spruce_stairs", quantity: 24, notes: "Roof framing" },
                            { type: "spruce_slab", quantity: 18, notes: "Roof details" }
                        ]
                    }
                ],
                schematic: "downloads/wood-cabin.schem"
            },
            // Other builds...
        };

        // ===== SIMPLIFIED VIEWER CODE =====
        let currentBuild = null;
        let currentLayer = 0;
        const container = document.getElementById('screenshot-container');
        const blockListContainer = document.getElementById('block-list-container');
        const viewerModal = document.getElementById('viewer-modal');
        const buildTitle = document.getElementById('build-viewer-title');
        const layerIndicator = document.getElementById('current-layer');
        const totalLayersIndicator = document.getElementById('total-layers');

        function renderLayer(layerIndex) {
            const layer = builds[currentBuild].layers[layerIndex];
            if (!layer) return;

            // Load image
            container.innerHTML = `<img src="${layer.topView}" class="layer-image" alt="Layer ${layerIndex}">`;
            
            // Render block list
            blockListContainer.innerHTML = `
                <h3><i class="fas fa-cubes"></i> Blocks Needed</h3>
                <ul>
                    ${layer.blocksUsed.map(block => `
                        <li>
                            <span class="block-type">${block.type.replace(/_/g, ' ')}</span>
                            <span class="block-quantity">×${block.quantity}</span>
                            ${block.notes ? `<div class="block-notes">${block.notes}</div>` : ''}
                        </li>
                    `).join('')}
                </ul>
            `;
            
            // Update layer indicator
            layerIndicator.textContent = layerIndex;
            totalLayersIndicator.textContent = builds[currentBuild].layers.length - 1;
            
            // Update navigation buttons
            document.getElementById('prev-layer').disabled = layerIndex === 0;
            document.getElementById('next-layer').disabled = layerIndex === builds[currentBuild].layers.length - 1;
        }

        // Connect build cards to viewer
        document.querySelectorAll('.build-card').forEach(card => {
            card.addEventListener('click', function() {
                currentBuild = this.getAttribute('data-schematic');
                if (builds[currentBuild]) {
                    currentLayer = 0;
                    viewerModal.style.display = 'block';
                    buildTitle.textContent = builds[currentBuild].name;
                    document.getElementById('download-schematic').href = builds[currentBuild].schematic;
                    renderLayer(0);
                }
            });
        });

        // Navigation events
        document.getElementById('prev-layer').addEventListener('click', () => {
            if (currentLayer > 0) {
                currentLayer--;
                renderLayer(currentLayer);
            }
        });

        document.getElementById('next-layer').addEventListener('click', () => {
            if (currentLayer < builds[currentBuild].layers.length - 1) {
                currentLayer++;
                renderLayer(currentLayer);
            }
        });

        // Close viewer
        document.getElementById('close-viewer').addEventListener('click', () => {
            viewerModal.style.display = 'none';
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (viewerModal.style.display === 'block') {
                if (e.key === 'ArrowLeft' && currentLayer > 0) {
                    currentLayer--;
                    renderLayer(currentLayer);
                } else if (e.key === 'ArrowRight' && currentLayer < builds[currentBuild].layers.length - 1) {
                    currentLayer++;
                    renderLayer(currentLayer);
                } else if (e.key === 'Escape') {
                    viewerModal.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
